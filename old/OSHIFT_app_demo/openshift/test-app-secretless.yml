---
apiVersion: v1
kind: Service
metadata:
  name: test-app-secretless
  labels:
    app: test-app-secretless
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: test-app-secretless
  type: LoadBalancer

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ocp-secretless-broker

---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: test-app-secretless
  name: test-app-secretless
spec:
  replicas: 1
  selector:
    app: test-app-secretless
  template:
    metadata:
      labels:
        app: test-app-secretless
    spec:
      serviceAccountName: ocp-secretless-broker
      containers:
      - image: {{ SECRETLESS_APP_IMAGE }}
        imagePullPolicy: {{ IMAGE_PULL_POLICY }}
        name: test-app-secretless
        ports:
        - name: http
          containerPort: 8080

#        readinessProbe:
#          httpGet:
#            path: /pets
#            port: http
#          initialDelaySeconds: 15
#          timeoutSeconds: 5
        env:
          - name: DB_URL
            value: postgresql://localhost/test_app
          - name: DB_USERNAME
            value: ignore
          - name: DB_PASSWORD
            value: ignore
          - name: CONN_SSH
            value: "-p 2222 foo@localhost"
          - name: CONN_PG
            value: "postgresql://ignore:ignore@localhost/test_app"
          - name: CONN_MS
            value: "-h 127.0.0.1 -u ignore -pignore test_app"
          - name: CONN_HTTP
            value: "http://nginx:8081"
          - name: http_proxy
            value: "http://localhost:8081"
      - image: {{ SECRETLESS_BROKER_IMAGE }}
        imagePullPolicy: {{ IMAGE_PULL_POLICY }}
        name: secretless
        # args refer to values mounted from config map, populated from Conjur
        args: ["-f", "/etc/secretless/secretless.yml"]
        env:
          - name: CONJUR_VERSION
            value: "{{ CONJUR_VERSION }}"
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: CONJUR_AUTHN_URL
            value: "{{ CONJUR_AUTHN_URL }}"
          - name: CONJUR_APPLIANCE_URL
            value: "{{ CONJUR_APPLIANCE_URL }}"
          - name: CONJUR_ACCOUNT
            value: "{{ CONJUR_ACCOUNT }}"
          - name: CONJUR_AUTHN_LOGIN
            value: "{{ CONJUR_AUTHN_LOGIN_PREFIX }}/ocp-secretless-broker"
          - name: CONJUR_SSL_CERTIFICATE
            valueFrom:
              configMapKeyRef:
                name: "{{ CONFIG_MAP_NAME }}"
                key: ssl-certificate
        volumeMounts:
        - name: config
          mountPath: "/etc/secretless"
          readOnly: true
      imagePullSecrets:
        - name: dockerpullsecret
      volumes:
      - name: config
        configMap:
          name: test-app-secretless-config
