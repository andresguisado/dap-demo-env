---
kind: Service
apiVersion: v1
metadata:
  name: test-secretless-app-backend
  namespace: {{ TEST_APP_NAMESPACE_NAME }}
spec:
  selector:
    app: test-secretless-app-backend
  ports:
    - port: 3306
      targetPort: 3306

---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mysql-db
  labels:
    app: test-secretless-app-backend
spec:
  serviceName: test-secretless-app-backend
  selector:
    matchLabels:
      app: test-secretless-app-backend
  template:
    metadata:
      labels:
        app: test-secretless-app-backend
    spec:
      containers:
      - name: test-secretless-app-backend
        image: {{ IMAGE_NAME }}
        imagePullPolicy: {{ IMAGE_PULL_POLICY }}
        ports:
          - containerPort: 3306
        env:
          - name: MYSQL_RANDOM_ROOT_PASSWORD
            value: "yes"
          - name: MYSQL_USER
            value: test_app
          - name: MYSQL_PASSWORD
            value: {{ TEST_APP_DB_PASSWORD }}
          - name: MYSQL_DATABASE
            value: test_app
