version: "3"
services:

  # nginx web server
  server:
    build: ./server
    environment:
      CONJUR_APPLIANCE_URL: http://conjur-master:30443
      CONJUR_ACCOUNT: dev
      CONJUR_AUTHN_LOGIN: mutual-tls/server
      CA_SERVICE_ID: mutual-tls
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - ./server:/server
  
  # curl web client
  client:
    build: ./client
    environment:
      CONJUR_APPLIANCE_URL: http://conjur-master:30443
      CONJUR_ACCOUNT: dev
      CONJUR_AUTHN_LOGIN: mutual-tls/client
      CA_SERVICE_ID: mutual-tls
    volumes:
      - ./client:/client
  
  # Service for generating our root and intermediate CA
  ca:
    build: ./ca
    volumes: 
      - ./ca:/root

volumes:
  certs:
