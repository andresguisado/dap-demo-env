---
# This policy defines a layer of whitelisted identities permitted to authenticate to the authn-k8s endpoint.
- !policy
  id: conjur/authn-k8s/dappoc/apps
  annotations:
    description: Identities permitted to authenticate 
  body:
  - !layer
    annotations:
      description: Layer of authenticator identities permitted to call authn svc
  - &hosts
    - !host
      id: testapps/service_account/test-app-summon-init
      annotations:
        kubernetes/authentication-container-name: authenticator
        kubernetes: "true"
    - !host
      id: testapps/service_account/test-app-summon-sidecar
      annotations:
        kubernetes/authentication-container-name: authenticator
        kubernetes: "true"
    - !host
      id: testapps/*/*
      annotations:
        kubernetes/authentication-container-name: secrets-provider
        kubernetes: "true"

  - !grant
    role: !layer
    members: *hosts
