---
- !policy
  id: non-prod
  annotations:
    description: Non-Prod root policy
  body:
  - !group admins

  - !group hosts

  - &variables
    - !variable common-non-prod-secret1
    - !variable common-non-prod-secret2

  - !permit
    privileges: [ read, execute ]
    roles:
    - !group hosts
    resources: *variables
