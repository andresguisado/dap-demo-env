---
##############
# LAYERS/HOSTS
##############
- !policy
  id: app2
  annotations:
    description: Application 2
  body:
  - !group nodes
  - !host node

  - !grant
    role: !group nodes
    members:
    - !host node
    - !group /masters

  - &variables
    - !variable secret1
    - !variable secret2

  - !permit
    privileges: [ read, execute ]
    roles:
    - !group nodes
    resources: *variables
