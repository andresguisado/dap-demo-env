listeners:
  - name: test-app-pg-listener
    protocol: pg
    address: 0.0.0.0:5432

handlers:
  - name: test-app-pg-handler
    listener: test-app-pg-listener
    credentials:
      - name: address
        provider: conjur
        id: test-app-secretless-db/address
      - name: username
        provider: conjur
        id: test-app-secretless-db/username
      - name: password
        provider: conjur
        id: test-app-secretless-db/password
      - name: sslmode
        provider: conjur
        id: test-app-secretless-db/sslmode
